<div class="list">
  <mat-card class="content-card">
    <mat-card-header>
      <mat-card-title>{{cafe.cafeName | uppercase}}</mat-card-title>
      <mat-card-subtitle>Тип закладу: {{ getCafetype(cafe.cafeType) }}</mat-card-subtitle>
    </mat-card-header>
    <div class="image-thumb">
      <img class="img img-responsive" mat-card-image [src]="cafe.mainImgSrc.thumbnailUrl">
    </div>

    <mat-card-content class="cafe__list">
      <span class="rating_number">{{cafe.avRating}}</span>
      <span class="stars">
        <span [ngStyle]="{ 'width': cafe?.avRating*20 + '%' }"></span>
      </span>
      <a class="mobile" href="tel:+{{cafe.phoneNumber}}">Номер телефону: +{{cafe.phoneNumber}}</a>
      <p>Вільних столиків залишилось: {{ cafe.freeTables }}</p>
      <p>{{cafe.description | shorten: 125 }}</p>
    </mat-card-content>
    <button mat-raised-button color="primary" [routerLink]="['/cafe', cafe.id]">Детальніше</button>
  </mat-card>
</div>
