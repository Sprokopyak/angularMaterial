<div myMatchHeight="cafe__list">
  <div class="wrapper" *ngFor="let cafe of cafes">
    <div class="list">


      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{cafe.cafeName}}</mat-card-title>
          <mat-card-subtitle>Тип кафе: {{ getCafetype(cafe.cafeType) }}</mat-card-subtitle>
        </mat-card-header>
        <div class="image-thumb">
          <img class="img img-responsive" mat-card-image [src]="cafe.mainImgSrc.thumbnailUrl">
        </div>

        <mat-card-content class="cafe__list">
          <p>Адреса: {{ cafe.coords }}</p>
          <p>Вільних столиків залишилось: {{ getFreeTables(cafe.tables) }}</p>
          <p>Рейтинг {{cafe.avRating}}</p>
          <span class="stars">

            <span [ngStyle]="{ 'width': cafe?.avRating*20 + '%' }"></span>
          </span>

        </mat-card-content>
        <fieldset class="rating">
          <ng-container *ngFor="let num of [5, 4, 3, 2, 1]">
            <input (click)="starHandler(num, cafe.id)" [id]="'star'+num" [value]="num-0.5" name="rating" type="radio" />

            <label class="full" [for]="'star'+num"></label>

            <input (click)="starHandler(num-0.5, cafe.id)" [value]="num-0.5" [id]="'halfstar'+num" name="rating" type="radio" />

            <label class="half" [for]="'halfstar'+num"></label>
          </ng-container>
        </fieldset>
      </mat-card>
    </div>
  </div>
</div>
