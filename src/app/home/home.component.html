<div myMatchHeight="cafe__list">
  <div class="wrapper" *ngFor="let cafe of cafes">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{cafe.cafeName}}</mat-card-title>
        <mat-card-subtitle>Тип кафе: {{cafe.cafeType}}</mat-card-subtitle>
      </mat-card-header>
      <div class="image-thumb">
        <img class="img img-responsive" mat-card-image [src]="cafe.mainImgSrc.thumbnailUrl">
      </div>
      <mat-card-content class="cafe__list">
        <ul>
          <li *ngFor="let table of cafe.tables">
            <div>Зарезервовані столики: {{table.booked}}
              <div>Вільних столиків залишилось: {{table.tablesNumber - table.booked}}</div>
            </div>
          </li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/cafe', cafe.id]">Детальніше</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
